<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <title>Online-Store</title>
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="header-wrapper-content">
                <div class="left-block">
                    <div class="cart-img">
                        <img src="./components/assets/cart-svg.svg" alt="cart" width="100">
                    </div>
                    <h1 class="title">Online Store</h1>
                </div>
                <div class="cart-buy">
                    <div class="cart-number">0</div>
                    <img src="./components/assets/cart-buy-svg.svg" alt="cart" width="100">
                    
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container-search">
            <div class="filter-container">
                <h3 class="filter-title">Фильтры по значению</h3>
                <div class="wrapper-filter">
                <span class="text">Производитель: </span>
                    <a href="#"><img src="./components/assets/samsung.jpg" alt="samsung" width="50"></a>
                    <a href="#"><img src="./components/assets/apple.png" alt="apple" width="50"></a>
                    <a href="#"><img src="./components/assets/mi.jpg" alt="mi" width="50"></a>
                </div>
                <div class="wrapper-filter">
                    <span class="text">Количество камер:</span>
                    <div class="camera">1</div>
                    <div class="camera">2</div>
                    <div class="camera">3</div>
                </div>
                <div class="wrapper-filter">
                    <span class="text">Цвет:</span>
                    <button class="camera color-phone color-white" data-color="белый"></button>
                    <button class="camera color-phone color-yellow" data-color="желтый"></button>
                    <button class="camera color-phone color-red" data-color="красный"></button>
                    <button class="camera color-phone color-all" data-color="все">все</button>
                </div>
                <!-- <div class="wrapper-filter"> -->
                <span class="text">Только популярные: <input type="checkbox" name="" id="" ></span> 
            <!-- </div> -->
            </div>
            <div class="filter-container">
                <h3 class="filter-title">Фильтры по значению</h3>
                <span class="text">Количество на складе:</span>
                <div class="what-store">
                    <div class="what" data-name1="1">1</div>
                    <div class="what" data-name2="2">2</div>
                    <div class="what" data-name3="3">3</div>
                    <div class="what" data-name4="4">4</div>
                    <div class="what" data-name5="5">5</div>
                </div>
                <span class="text">Год выхода на рынок:</span>
                <div class="what-store">
                    <div class="what" data-age1="1">2018</div>
                    <div class="what" data-age2="2">2019</div>
                    <div class="what" data-age3="3">2020</div>
                    <div class="what" data-age4="4">2021</div>
                    <div class="what" data-age5="5">2022</div>
                </div>
            </div>
            <div class="filter-container">
                <span class="text">Поиск</span>
                <div class="wrapper-search-input">
                    <input placeholder="Введите текст" type="text" class="input-sorting input-decoration">
                </div>
                
                <span class="text">Сортировка</span>
                <div class="wrapper-search-input">
                    <button class="btn-reset sortingA">По названию, от А до Я</button>
                    <button class="btn-reset sortingZ">По названию, от Я до А</button>
                    
                    <select id="s2">
                        <option label="По названию" id="s1"></option>
                        <option value="rise">По названию, от А до Я</option>
                        
                        <option value="descent">По названию, от Я до А</option>
                    </select>
                    
                   

                </div>

                
                
                <div class="reset-wrapper">
                    <button class="btn-reset" id="filter">Сброс фильтров</button>
                    <button class="btn-reset" id="options">Сброс настроек</button>
                </div>
            </div>
        </div>
    </main>

            </ul>
        </div> -->

    <footer class="footer">
        <div class="header-wrapper ">
            <div class="header-wrapper-content for-footer">
            <a href="https://github.com/Sergei5431" class="link"><img src="./components/assets/github_original_wordmark_logo_icon_146506.png" alt="github" width="35px"></a>
             <span class="text"> 2022</span>   
            <a href="https://rs.school/js/" class="link"><img src="./components/assets/rs_school_js.svg" alt="rs_school_js" width="100px"></a>
